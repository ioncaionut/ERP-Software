<!DOCTYPE html>
{% load static %}
<html>
<head>
    {% if title %}
        <title>AisErp - {{ title }}</title>
    {% else %}
        <title>AisErp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'AIS_ERP_Software/css/master.css'%}">

    {% endif %}
</head>
<body>

    <nav class="navbar  mynav" role="navigation" id="navbar">
    			<div class="container">

            <a class="navbar-brand mynav" href="{% url 'home' %}">AisErp</a>

    					<ul class="nav navbar-nav navbar-right">
    						{% if user.is_authenticated %}

                                  <li><a href="{% url 'AIS_ERP:logout' %}" class="btn btn-simple">Log out</a></li>
    						{% else %}

    						      <li><a href="{% url 'AIS_ERP:login' %}" class="btn btn-simple">Log in</a></li>
    						      <li><a href="{% url 'AIS_ERP:signup' %}" class="btn btn-simple">Sign up</a></li>
    						{% endif %}
    					</ul>



    			</div>
    		</nav>
        <div class="container mycontent">

{% block content %}

{% endblock %}
        </div>
<canvas id="canvas"></canvas>
</body>
</html>
